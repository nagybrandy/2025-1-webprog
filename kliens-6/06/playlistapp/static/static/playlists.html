<body >

    <div class="w-11/12 mx-auto">
        <div class="pb-3 pr-3 mt-5 md:flex">
          <div class="w-full p-2 overflow-hidden md:w-4/12 h-[40vh]">
            <div class="w-full h-full shadow-xl join join-vertical bg-base-300">
                <h2 class="p-3 text-2xl font-bold join-item">Playlists</h2>
                <div class="overflow-y-scroll join join-vertical w-full pl-[0.6rem] h-[calc(100%-4rem)]">
                    <!-- Sample Playlist 1 -->
                    <div class="items-start p-3 border-0 rounded-lg btn hover:bg-base-200 bg-base-200">
                        <div class="flex px-5 w-[100%]">
                            <div class="w-8/12 font-bold text-left">
                                <i class="mr-2 fas fa-music"></i>Favorites
                            </div>
                            <div class="w-4/12 text-right">3 songs</div>
                        </div>
                    </div>
                    <!-- Sample Playlist 2 -->
                    <div class="items-start p-3 border-0 rounded-lg btn hover:bg-base-200 bg-base-300">
                        <div class="flex px-5 w-[100%]">
                            <div class="w-8/12 font-bold text-left">
                                <i class="mr-2 fas fa-music"></i>Workout Mix
                            </div>
                            <div class="w-4/12 text-right">4 songs</div>
                        </div>
                    </div>
                    <!-- Sample Playlist 3 -->
                    <div class="items-start p-3 border-0 rounded-lg btn hover:bg-base-200 bg-base-300">
                        <div class="flex px-5 w-[100%]">
                            <div class="w-8/12 font-bold text-left">
                                <i class="mr-2 fas fa-music"></i>Chill Vibes
                            </div>
                            <div class="w-4/12 text-right">5 songs</div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="w-full h-[40vh] overflow-x-hidden shadow-xl join join-vertical bg-base-300">
            <h2 class="p-3 text-2xl font-bold join-item">Tracks of Favorites</h2>
            <div class="overflow-y-scroll w-full join join-vertical pl-[0.6rem] h-[calc(100%-4rem)]">
                <!-- Sample Track 1 -->
                <div class="items-start p-3 border-0 rounded-lg btn hover:bg-base-200 bg-base-200">
                    <div class="flex px-5 w-[100%]">
                        <div class="w-8/12 font-bold text-left">
                            <i class="mr-2 fas fa-music"></i>Bohemian Rhapsody
                        </div>
                        <div class="w-4/12 text-right">Queen</div>
                    </div>
                </div>
                <!-- Sample Track 2 -->
                <div class="items-start p-3 border-0 rounded-lg btn hover:bg-base-200 bg-base-300">
                    <div class="flex px-5 w-[100%]">
                        <div class="w-8/12 font-bold text-left">
                            <i class="mr-2 fas fa-music"></i>Hotel California
                        </div>
                        <div class="w-4/12 text-right">Eagles</div>
                    </div>
                </div>
                <!-- Sample Track 3 -->
                <div class="items-start p-3 border-0 rounded-lg btn hover:bg-base-200 bg-base-300">
                    <div class="flex px-5 w-[100%]">
                        <div class="w-8/12 font-bold text-left">
                            <i class="mr-2 fas fa-music"></i>Sweet Caroline
                        </div>
                        <div class="w-4/12 text-right">Neil Diamond</div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="px-3">
            <div class="h-full shadow-xl card md:card-side align-center bg-base-300">
                <figure><img src="./assets/cover-without-text.png" alt="Album Cover" class="object-cover w-64 h-64" /></figure>
                <div class="p-3 my-auto card-body">
                    <div class="p-5 md:flex md:flex-wrap">
                        <div class="w-full mx-auto md:w-8/12">
                            <h2 class="text-2xl font-bold card-title">Bohemian Rhapsody</h2>
                            <h2 class="text-xl font-thin card-title">Queen</h2>
                            <div class="mt-2 mb-5 rating">
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-accent" checked />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-accent" checked />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-accent" checked />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-accent" checked />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-accent" checked />
                            </div>
                            <div class="p-2 card-actions">
                                <button class="w-full btn btn-primary md:w-1/6">Spotify</button>
                                <button class="w-full btn btn-primary md:w-1/6">Youtube</button>
                                <button class="w-full btn btn-secondary md:w-1/6">Lyrics</button>
                                <button class="w-full btn btn-secondary md:w-1/6">Chords</button>
                            </div>
                        </div>
                        <div class="w-full h-32 my-auto mt-5 card-actions md:w-4/12 md:justify-end">
                            <img src="./assets/cover-without-text.png" alt="" class="h-full mt-2 contrast-50 drop-shadow brightness-25 opacity-60" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>

</html>
